rexray:
  logLevel: warn
  modules:
    rexray:
      type: docker
      libstorage:
        service: ebs
      host: unix:///run/docker/plugins/rexray.sock
libstorage:
  logging:
    httpRequests: true
    httpResponses: true
  integration:
    volume:
      operations:
        mount:
          preempt: true
  service: ebs
  server:
    endpoints:
      private:
        address: tcp://127.0.0.1:7979
      public:
        address: tcp://:7980
    services:
      ebs:
        driver: ebs
ebs:
  accessKey: [ACCESS_KEY]
  secretKey: [SECRET_KEY]
